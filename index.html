<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
</head>
<body>

    <div class="container">
        <div class="weather-app">
            <form id="search-form" class="mb-4">
                <div class="row">
                    <div class="col-9">
                <input type="search" placeholder="Your city" class="form-control" id="city-input" />
                </div>
                <div class="col-3">
                <input type="submit" value="Search" class="btn btn-dark w-100" />
                </div>
            </div>
            </form>
    <h1 id="city"></h1>, <h1 id="country"></h1>
<div class="row">
<div class="col-6">
<ul>
    <li>Last updated: <span id="date"></span></li>
    <li class="highlight-text" id="weather-condition"></li>
   
   <div class="clearfix weather-temp">
<img src="" id="icon" width="80" alt="Weather" class="float-left"> <span class="float-left"><strong id="big-temp"></strong> <small><a href="#" id="celcius">°C</a> / <a href="#" id="fahrenheit">°F</a></small></span>
</div>
</ul>

</div>
<div class="col-6">
    <ul>
        <li class="highlight-text">Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span> Km/H</li>
    </ul>
</div>

<div class="weather-forecast"id="forecast">

</div>

</div>
</div>


</div>
<footer><small><a href="https://github.com/summerbythewater/VANILLA-WEATHER-APP" target="_blank">Open-source code</a> by <a href="http://sarahjuliamuller.com" target="_blank">Sarah-Julia M.</a></small></footer>


   <script src="src/app.js"></script> 
</body>
</html>
