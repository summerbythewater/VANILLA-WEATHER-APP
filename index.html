<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
</head>
<body>

    <div class="container">
        <div class="weather-app">
    <h1 id="city"></h1>, <h1 id="country"></h1>
<div class="row">
<div class="col-6">
<ul>
    <p>
    <li class="dateTime">Date and time</li>
    <li class="highlight-text" id="weather-condition">Clear</li>
   </p> 
   <div class="clearfix weather-temp">
<img src="img/clear.jpg" width="80" alt="Weather" class="float-left"> <span class="float-left"><strong id="big-temp"></strong> <small>°C / °F</small></span>
</div>
</ul>

</div>
<div class="col-6">
    <ul>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li class="highlight-text">Wind: <span id="wind"></span> Km/H</li>
    </ul>
</div>

</div>
</div>
</div>

   <script src="src/app.js"></script> 
</body>
</html>
